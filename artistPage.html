<body data-title='artistPage' class='container'>
  <nav id="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href='index.html'>Music App</a>

    </button>
    <div class="collapse navbar-collapse" id="navbarText">

        </form>
        </ul>
        <div class="dropdown">

            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

            </div>
        </div>
    </div>

      <div class='float-right'>

            <h3 id='topTracks'>Featured Tracks</h3>
            <iframe id= "spotifyPlayer" src="https://open.spotify.com/embed/artist/5aIqB5nVVvmFsvSdExz408" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <h3 id='eventTitle'>Upcoming Events</h3>
            <ul id='events'>
            </ul>

        </div>
      <div class="w-50">

        <img id="artistImage">

      <p id="genres">Genres:</p>
